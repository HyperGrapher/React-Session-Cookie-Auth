      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
    <div class="loader">
			<style>
				*,
				*::before,
				*::after {
					box-sizing: border-box;
				}
				html {
					font-family: "Roboto", sans-serif;
					line-height: 1.15;
					-webkit-text-size-adjust: 100%;
					-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				}
				body {
					margin: 0;
					font-size: 1rem;
					font-weight: 400;
					line-height: 1.5;
					color: #212529;
					text-align: left;
					background-color: rgb(238, 238, 238);
				}
				h1,
				h2,
				h3,
				h4,
				h5,
				h6 {
					margin-top: 0;
					margin-bottom: 0.5rem;
				}
				p {
					margin-top: 0;
					margin-bottom: 1rem;
				}
				.loader {
					height: 100vh;
					width: 100vw;
					opacity: 1;
					transition: opacity 0.35s;
					background-color: rgb(238, 238, 238);
					display: flex;
					justify-content: center;
					align-items: center;
					position: absolute;
					z-index: 99999999999;
					top: 0;
					right: 0;
					left: 0;
				}
				.loader h5 {
					color: rgb(30, 92, 226);
				}
				.loader.fadeout {
					opacity: 0;
				}
				.cent {
					width: 15vw;
					height: 15vw; /* background-color: rgb(39, 39, 39); box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); */
					display: flex;
					justify-content: center;
					align-items: center;
				}
				.lds-ripple {
					display: inline-block;
					position: relative;
					width: 80px;
					height: 80px;
				}
				.lds-ripple div {
					position: absolute;
					border: 4px solid rgb(30, 92, 226);
					opacity: 1;
					border-radius: 50%;
					animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
				}
				.lds-ripple div:nth-child(2) {
					animation-delay: -0.5s;
				}
				@keyframes lds-ripple {
					0% {
						top: 36px;
						left: 36px;
						width: 0;
						height: 0;
						opacity: 1;
					}
					100% {
						top: 0px;
						left: 0px;
						width: 72px;
						height: 72px;
						opacity: 0;
					}
				}
			</style>
			<div class="cent">
				<div class="lds-ripple">
					<div></div>
					<div></div>
				</div>
			</div>
		</div>

</html>
